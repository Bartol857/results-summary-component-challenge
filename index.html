<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

<link rel="stylesheet" href="./css/main.css">
  
</head>
<body>

  <main>

    <div class="box">
      <div class="box__result">
        <h1 class="box__title">Your Result</h1>
        <div class="box__circle">
          <span>76</span>
          <p>of 100</p>
        </div>
        <h2 class="box__info">Great</h2>
        <p class="box__description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="box__summary">
        <h3 class="box__name">Summary</h3>
        <div class="box__abilities">
          <div class="box__reaction">
            <div class="box__blockname">
              <img src="./assets/images/icon-reaction.svg" alt=""><p> Reaction</p>
            </div>
            <div class="box__score">
              <span>80</span><p> / 100</p>
            </div>
          </div>
          <div class="box__memory">
            <div class="box__blockname">
              <img src="./assets/images/icon-memory.svg" alt="">
              <p>Memory</p>
            </div>
            <div class="box__score">
              <span>92</span>
              <p> / 100</p>
            </div>
          </div>
          <div class="box__verbal">
            <div class="box__blockname">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <p>Verbal</p>
            </div>
            <div class="box__score">
              <span>61 </span>
              <p> / 100</p>
            </div>
          </div>
          <div class="box__visual">
            <div class="box__blockname">
              <img src="./assets/images/icon-visual.svg" alt="">
              <p>Visual</p>
            </div>
            <div class="box__score">
              <span>72</span>
              <p> / 100</p>
            </div>
          </div>

          <button class="box__btn">Continue</button>


        </div>
      </div>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Bartol857">Bartol857</a>.
  </footer>
</body>
</html>
